<div class="container-fluid">
    <div class="row" style="margin-top: 172px;">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-body" style="background-color: bisque;">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted" style="font-weight: 700;">Forgot password</h4>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control input-style" name="email" [(ngModel)]="email">
                        </div>
                        <button type="button" class="btn btn-info" (click)="forgotPassword()">Send Link</button>
                        <div class="row">
                            <div class="col-md-6">
                                <span style="font-size: 12px;font-weight: 700;">Have an account...</span> <a href="/login" style="text-decoration: none;  color:blue;font-size: 12px;font-weight: 700;"><span >Login</span></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
